<html>
    <head>
        <link rel=“preconnect” href="fonts.googleapis.com"/>
        <link rel=“preconnect” href="maps.googleapis.com"/>
        <link rel=“preconnect” href="ajax.googleapis.com"/>
        <link rel=“preconnect” href="geoip-js.com"/>

        <link rel="stylesheet" type="text/css" href="./css/fonts.scss"/>
        <link rel="stylesheet" type="text/css" href="./css/colors.scss"/>
        <link rel="stylesheet" type="text/css" href="./css/variables.scss"/>

        <link rel="preload" href="./img/logos/dark.svg" as="image">

        <link rel="preload" href="https://fonts.googleapis.com/css?family=Muli&display=swap" as="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" as="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" as="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap">
        <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2" as="font">
        
        <link rel="preload" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" as="script">
        <link rel="preload" href="https://geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" as="script">

        <link rel="preload" href="./img/schemas/grid.svg" as="image">
        <link rel="preload" href="https://maps.gstatic.com/mapfiles/api-3/images/google_white5_hdpi.png" as="image">

        <link rel="preload" href="./css/home.scss" as="style">
        <link rel="preload" href="./css/menu.scss" as="style">
        <link rel="preload" href="./css/waves.scss" as="style">
        <link rel="preload" href="./css/subform.scss" as="style">
        <link rel="preload" href="./css/page.scss" as="style">

        <title>ELEMENTO Modular Cloud</title>
        <link defer rel="shortcut icon" type="image/x-icon" href="./img/icons/LogoDark.ico">
        <link defer rel="apple-touch-icon" href="./img/icons/LogoDark.ico">

        <meta name="description" content="Elemento Modular Cloud">
        <meta name="keywords" content="Elemento, Modular, Cloud, 2.0, Virtualization, Container">
        <meta name="author" content="Gabriele Gaetano Fronzé">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link defer rel="stylesheet" type="text/css" href="./css/home.scss"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-153798322-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-153798322-1');
        </script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="index">            
            <link defer rel="stylesheet" type="text/css" href="./css/menu.scss"/>
            <link rel="stylesheet" type="text/css" href="./css/switch.scss"/>
            <menu>
                <a href="#feat"><div class="item">Key features</div></a>
                <a href="#products"><div class="item">Products</div></a>
                <a href="#getin"><div class="item">Getting in</div></a>
                <a href="#team"><div class="item">Team</div></a>
                <a href="#partners"><div class="item">Partners</div></a>
                <a href="#awards"><div class="item">Awards</div></a>
                <a href="#contacts"><div class="item">Contacts</div></a>
                <div class="switch-container">
                    <div class='toggle toggle-on' id='switch'>
                        <div  class="toggle-text-on">Light mode</div>
                        <div  class="toggle-text-off">Dark mode</div>
                        <div class='toggle-button'></div>
                    </div>
                </div>
            </menu>

            <shadow></shadow>
            <sidebar></sidebar>
            
            <head-container>
                <logo-container>
                    <logo></logo>
                    <info>
                        <div class="title">ELEMENTO</div>
                        <div class="subtitle-wrapper">
                            <div class="subtitle">
                                <table>
                                    <div class="right">MODULAR</div>
                                    <div class="left">CLOUD</div>
                                </table>
                            </div>
                        </div>
                        <div class="abstract-wrapper">
                            <div class="payoff">
                                JOIN THE CLOUD REVOLUTION
                            </div>
                        </div>
                    </info>
                </logo-container>
            </head-container>

            <map-container>
                <script defer type= "text/javascript" src="https://geoip-js.com/js/apis/geoip2/v2.1/geoip2.js"></script>
                <script defer type= "text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQGgBZ9--OXv11SDL_tv3wmzws6r2MHg&amp;callback=initMap"></script>
                <script async type= "text/javascript" src="./mapbg.js"></script>
                <map-fader id="map-fader">
                    <map id="map"></map>
                </map-fader>
                <map-shadow></map-shadow>
            </map-container>

            <link defer rel="stylesheet" type="text/css" href="./css/waves.scss"/>
            <div class="ocean">
                <div class="overflow-hider">
                    <div class="wave"></div>
                    <div class="wave hide-wave"></div>
                    <div class="wave"></div>
                    <div class="wave hide-wave"></div>
                    <div class="wave"></div>
                    <div class="wave hide-wave"></div>
                </div>
            </div>

            <link defer rel="stylesheet" type="text/css" href="./css/subform.scss"/>
            <form-container>
                <div class="form-title">
                    Getting curious? Register now!
                </div>
                <div class="form-description">
                    You'll receive updates, blog links and useful information about Elemento's progress.
                </div>
                <div id="mailchimpform" class="subscribe">
                    <form action="https://brixtol.us5.list-manage.com/subscribe/post" novalidate>
                        <input type="email" id="email" name="EMAIL"/>
                        <label form="email" id="email-label">Insert email address</label>
                        <button id="button" type="submit" name="subscribe">Submit</button>
                    </form>
                </div>
                <div id="response" class="response" style="display:none"></div>
                <div class="form-disclaimer">
                    Your email will be handled by <a href="https://mailchimp.com">www.mailchimp.com</a>
                </div>
            </form-container>
        </div>

        <link defer rel="stylesheet" type="text/css" href="./css/page.scss"/>
        <link defer rel="stylesheet" type="text/css" href="./css/modeselector.scss"/>
        <link defer rel="stylesheet" type="text/css" href="./css/content.scss"/>
        <page-container>
            <div class="page">
                <div class="ms-wrapper">
                    <div class="ms-grid">
                        <div class="ms-grid-item">
                            <div w3-include-html="./content.html"></div>
                        </div>
                        <div class="ms-grid-item">
                            <div w3-include-html="./content.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </page-container>

        <script defer type= "text/javascript" src="./mcsub-min.js"></script>
        <script defer type= "text/javascript" src="./mcsub-form.js"></script>
        <script defer type= "text/javascript" src="./switch.js"></script>
        <script src="https://www.w3schools.com/lib/w3data.js"></script>
        <script>
            w3IncludeHTML();
        </script>
    </body>
</html>
